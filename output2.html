<!DOCTYPE html>
<html>
<head>
  <title>Your Excuse</title>
  <style>
    body {
      margin: 0;
      background-color: orange;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .box {
      background-color: #ffd1dc;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      color: purple;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Your Funny Excuse:</h2>
    <p id="excuseText"></p>
  </div>

  <script>
    const excuse = localStorage.getItem("finalExcuse");
    document.getElementById("excuseText").innerText = excuse || "Oops! No excuse found!";
  </script>
</body>
</html>
